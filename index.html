<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://dhbhdrzi4tiry.cloudfront.net/cdn/sites/foundation.min.css"
    />

    <link rel="stylesheet" href="styles/style.css" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <title>Popcornpedia</title>
  </head>

  <body>
    <div class="callout medium secondary">
      <div class="row columns text-center">
        <form>
          <div>
            <label class="text-left"><h1>Search for a movie</h1></label>
            <input
              type="text"
              placeholder="(Ex. Wonder Woman, Pulp Fiction, Frozen, etc.)"
              id="movie-input"
            />
          </div>
          <div class="text-right">
            <input
              type="submit"
              value="Search"
              class="button alert"
              id="add-movie"
            />
          </div>
        </form>
        <div
          class="row columns small-4 stacked button-group"
          id="recent-search-btns"
        ></div>
      </div>
    </div>

    <div
      class="row columns medium-10"
      id="body-container"
      style="display: none"
    >
      <div class="media-object" id="movie-info">
        <div class="media-object-section">
          <img id="main-film-poster" />
        </div>
        <div class="media-object-section">
          <h3 id="main-film-name"></h3>
          <p id="main-film-synopsis"></p>
        </div>
      </div>

      <div>Actor, crew and similar movie tabs will go here.</div>
    </div>

    <script src="scripts/script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/js/foundation.min.js"
      integrity="sha256-pRF3zifJRA9jXGv++b06qwtSqX1byFQOLjqa2PTEb2o="
      crossorigin="anonymous"
    ></script>
  </body>
</html>
